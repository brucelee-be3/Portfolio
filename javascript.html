	<main>
		<h2>This is a game I made while going through a W3 Javascript tutorial for my class in Webfundamentals of HTML.</h2>
    <p>Press the 'Flap Wings' button to move the cube up and let go to make it drop. If you hit a wall try again.</p>
	 	<div id="game" ></div>
   	<div class="game-controls desktop">
  <button class="myButton" onmousedown="accelerate(-0.2)" onmouseup="accelerate(0.05)">FLAP WINGS</button>
  <a href="" ><button class="myButton">PLAY AGAIN</button></a>
</div>
          
<div class="game-controls mobile">
  <button class="myButton" ontouchstart="accelerate(-0.2)" ontouchend="accelerate(0.05)">FLAP WINGS</button>
  <a href="" ><button class="myButton">PLAY AGAIN</button></a>
</div>

   	<script>
      /* Add variables for the height and width */
var canvasWidth = 640;
var canvasHeight = 360;
/*Test to see if I have a screen less than 768 pixels and if so, change the canvas size */
if (window.innerWidth < 768){
  canvasWidth = 300;
  canvasHeight= 300;
}

      var myGamePiece;
      var myObstacles = [];
      var myScore;
      	
      	function startGame() {
          myGamePiece = new component(30, 30, "#fd27ff", 10, 120);
          myGamePiece.gravity = 0.05;
          myScore = new component("30px", "Consolas", "black", 420, 40, "text");
          myGameArea.start();
      }
      
      var myGameArea = {
          canvas : document.createElement("canvas"),
          start : function() {
              this.canvas.width = 300;
              this.canvas.height = 300;
              this.context = this.canvas.getContext("2d");
              var myGame = document.getElementById("game");
              myGame.insertBefore(this.canvas, myGame.childNodes[0]);        
              this.frameNo = 0;
              this.interval = setInterval(updateGameArea, 20);
           },
          clear : function() {
              this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
          }
      }
      
      function component(width, height, color, x, y, type) {
          this.type = type;
          this.score = 0;
          this.width = width;
          this.height = height;
          this.speedX = 0.1;
          this.speedY = 0;    
          this.x = x;
          this.y = y;
          this.gravity = 2;
          this.gravitySpeed = 2;
          this.update = function() {
              ctx = myGameArea.context;
              if (this.type == "text") {
                  ctx.font = this.width + " " + this.height;
                  ctx.fillStyle = color;
                  ctx.fillText(this.text, this.x, this.y);
              } else {
                  ctx.fillStyle = color;
                  ctx.fillRect(this.x, this.y, this.width, this.height);
              }
          }
          this.newPos = function() {
              this.gravitySpeed += this.gravity;
              this.x += this.speedX;
              this.y += this.speedY + this.gravitySpeed;
              this.hitBottom();
          }
          this.hitBottom = function() {
              var rockbottom = myGameArea.canvas.height - this.height;
              if (this.y > rockbottom) {
                  this.y = rockbottom;
                  this.gravitySpeed = 0;
              }
           }
          this.crashWith = function(otherobj) {
              var myleft = this.x;
              var myright = this.x + (this.width);
              var mytop = this.y;
              var mybottom = this.y + (this.height);
              var otherleft = otherobj.x;
              var otherright = otherobj.x + (otherobj.width);
              var othertop = otherobj.y;
              var otherbottom = otherobj.y + (otherobj.height);
              var crash = true;
              if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
                  crash = false;
              }
              return crash;
          }
      }
      
      function updateGameArea() {
          var x, height, gap, minHeight, maxHeight, minGap, maxGap;
          for (i = 0; i < myObstacles.length; i += 1) {
              if (myGamePiece.crashWith(myObstacles[i])) {
                  return;
              } 
          }
          myGameArea.clear();
          myGameArea.frameNo += 1;
          if (myGameArea.frameNo == 1 || everyinterval(150)) {
              x = myGameArea.canvas.width;
              minHeight = 20;
              maxHeight = 200;
              height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
              minGap = 50;
              maxGap = 200;
              gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
              myObstacles.push(new component(20, height, "#6b6bff", x, 0));
              myObstacles.push(new component(20, x - height - gap, "#6b6bff", x, height + gap));
          }
          for (i = 0; i < myObstacles.length; i += 1) {
              myObstacles[i].x += -1;
              myObstacles[i].update();
          }
          myScore.text="SCORE: " + myGameArea.frameNo;
          myScore.update();
          myGamePiece.newPos();
          myGamePiece.update();
      }
      
      function everyinterval(n) {
          if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
          return false;
      }
      
      function accelerate(n) {
          myGamePiece.gravity = n;
      }
   </script>
